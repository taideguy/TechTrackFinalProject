{% extends "base.html" %}

{% block content %}

<div class="signupForm">
    <form method="post">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" name="first_name">
            <br>
            <br>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" name="last_name">
            <br>
            <br>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="text" class="form-control" name="email" >
            <br>
            <br>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" name="password" >
        </div>
            
        <div class="dropdown">
            <label>Role: </label>
            <select id="dropdown" name="role">
                <option value="admin">Member</option>
                <option value="admin">Admin</option>
        </div>
        <input type="submit" value="Signup" class="btn btn-primary" name="button" size="10px">
    </form>

</div>


<style>

.title {
    outline-color: lightslategray;
    outline-width: 2px;
}

.button {
    padding: 10px 20px;
}


.btn-primary {
    margin-left: 195px;
    width: 50%;
    margin-top: -1px;
}

#dropdown {
    margin-top: 20px;
}

.signupForm {
    text-align: left;
    max-width: 40%;
    margin: 0 auto; /* Add this line to center the form horizontally */
    padding: 30px;
    margin-top: 30px;
    background-color: #a1aeba;
    border-radius: 20px;
    background-color: lightgray;

}


</style>

{% endblock content %}
